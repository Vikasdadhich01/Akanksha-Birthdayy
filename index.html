<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎂 Birthday Countdown</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Timer styling */
    #countdown {
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Short Stack', cursive;
      font-size: 20px;
      color: white;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* 🫣 Hide all papers initially */
    .paper {
      display: none !important;
    }
  </style>
</head>
<body>

<!-- 🎉 BIRTHDAY COUNTDOWN TIMER -->
<div id="countdown"></div>

<!-- Papers (will reveal only on birthday) -->
<div class="paper heart"></div>

<div class="paper image">
  <p> and Now it's me who is calling u</p>
  <p> supercalifragilisticexpialidocious 😍 </p>
  <img src="images/1.jpeg" />
</div>

<div class="paper image">
  <p></p>
  <img src="images/2..jpg" />
</div>

<div class="paper image">
  <p> OMGG Suchhh a </p>
  <p> Preetyyy girlll uuu areee !!🥹 </p>
  <img src="images/3.jpg.jpg" />
</div>

<div class="paper red">
  <p class="p1">It is your day</p>
  <p class="p2">Finallyy 19 !! Yeahhh 🥳🤭</p>
</div>

<div class="paper">
  <p class="p1">Hii Akanksha !! </p>
  <p class="p1">Cutieepatootieee <span style="color: red !important;">😛🫶</span></p>
</div>

<div class="paper">
  <p class="p1">Drag the papers to move!</p>
</div>

<!-- Main Script -->
<script src="./script.js"></script>

</body>
</html>
