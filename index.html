<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Drag Papers 🎂</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap'>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Timer styling */
    #countdown {
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Short Stack', cursive;
      font-size: 20px;
      color: white;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<!-- 🎉 BIRTHDAY COUNTDOWN TIMER -->
<div id="countdown"></div>

  <p class="p1">Drag the papers to move!</p>
</div>

<!-- Countdown Script -->
<script>
  const countdownElement = document.getElementById("countdown");
  const birthday = new Date("June 28, 2025 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = birthday - now;

    if (distance < 0) {
      countdownElement.innerHTML = "🎉 Happy Birthday Akanksha! 🎉";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

<!-- Main Script -->
<script src="./script.js"></script>

</body>
